{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Seif Urban - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
        <style>
        {% block style %}
        {% endblock %}
        </style>
        
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div id = "nav">

        
        <nav class="navbar navbar-expand-lg navbar-light m-2 shadow-lg rounded" id = "navbar">
          
            <div>
              <ul class="navbar-nav mt-3">
            
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add' %}">Add Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'remove' %}">Remove Item</a>
                    </li>
                    {% comment %} <li class="nav-item">
                        <a class="nav-link" href="{% url 'search' %}">Search</a>
                    </li> {% endcomment %}

              </ul>
            </div>
          </nav>

        </div>

        
        <div class="body d-flex justify-content-center align-items-center" style = "max-width:100%; flex-direction: column">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
